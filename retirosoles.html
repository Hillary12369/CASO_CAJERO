<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    
    <title>Cajero Sanchez</title>
</head>
<body>
    <section class="caja-principal">
        <section class="caja-superior">
            <article id="article1">
                <button id="boton1" class="botones-top1-3"><img src="Iconos/FlechaDerecha.png" alt=""></button>
                <button id="boton2" class="botones-top1-3"><img src="Iconos/FlechaDerecha.png" alt=""></button>
                <button id="boton3" class="botones-top1-3"><img src="Iconos/FlechaDerecha.png" alt=""></button>
            </article>
            <div class="pantalla-menu">
                <p id="titulo-menu">RETIRO SOLES</p>
                <div class="opciones-p3">
                    <div id="IZQ">
                        <div class="figura-izq">
                            <img src="Iconos/FlechaDerTriple.png" alt="">
                        </div>
                        <div class="opciones-izq3">
                            <p>S/.20</p> 
                            <p>S/.150</p>
                            <p>S/.300</p>                    
                        </div>
                    </div>
                    <div id="DER">
                        <div class="opciones-der3">
                            <p>S/.100</p> 
                            <p>S/.200</p>
                            <p>Otras Cantidades</p>
                            <p>Cancelar</p>
                        </div>
                        <div class="figura-der3">
                            <img src="Iconos/FlechaIzqCuadruple.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <article id="article2">
                <button id="boton4" class="botones-top4-6"><img src="Iconos/FlechaIzquierda.png" alt=""></button>
                <button id="boton5" class="botones-top4-6"><img src="Iconos/FlechaIzquierda.png" alt=""></button>
                <button onclick="botonOtromonto()" id="boton6" class="botones-top4-6"><img src="Iconos/FlechaIzquierda.png" alt=""></button>
                <button onclick="retiro()" id="boton7" class="botones-top4-6"><img src="Iconos/FlechaIzquierda.png" alt=""> </button>
            </article>
        </section>
        <section class="caja-inferior">
            <div class="numeros">
                <button id="n1" class="botones-numero">1</button>
                <button id="n2" class="botones-numero">2</button>
                <button id="n3" class="botones-numero">3</button>
                <button id="n4" class="botones-numero">4</button>
                <button id="n5" class="botones-numero">5</button>
                <button id="n6" class="botones-numero">6</button>
                <button id="n7" class="botones-numero">7</button>
                <button id="n8" class="botones-numero">8</button>
                <button id="n9" class="botones-numero">9</button>
                <button id="n10" class="botones-numero"></button>
                <button id="n11" class="botones-numero">0</button>
                <button id="n12" class="botones-numero">.</button>
            </div>
            <article class="opciones">
                <button id="cancel" class="boton-op">CANCEL</button>
                <button onclick="clarin()"id="clear" class="boton-op">CLEAR</button>
                <button id="ok" class="boton-op">OK</button>
                <button id="void" class="boton-op"></button>
            </article>
            <section class="relleno">
                <article id="card" class="cajitas">
                    <p>CARD</p>
                    <div> <div></div></div>
                </article>
                <article id="receipt" class="cajitas">
                    <p>RECEIPT</p>
                    <div> <div></div></div>
                </article>                
                <article id="cash" class="cajitas">
                    <p>CASH</p>
                    <div> <div></div></div>
                </article>
                <article id="deposit" class="cajitas">
                    <p>DEPOSIT</p>
                    <div> <div></div></div>
                </article>
            </section>
        </section>
    </section>
    <script src="js/numeros.js"></script>
    <script src="js/clear.js"></script>
    <script src="js/retirosoles.js"></script>
    <script src="js/otromonto.js"></script>
</body>
</html>
